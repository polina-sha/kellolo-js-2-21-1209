    <script>
        class testAsync {
            constructor(url) {
                this.url = 'https://raw.githubusercontent.com/kellolo/static/master/JSON' + url;
                this.data = null;
                this.items = [];
                this.init();
            }

            init() {
                this.get();
            }

            get() {
                let req = new XMLHttpRequest();
                req.open('GET', this.url, true); 
                req.send();

                req.onreadystatechange = () => {
                    if (req.readyState == 4) {
                        if (req.status == 200) {
                            //psychological callback here
                            this.handleData(req.responseText);
                        }
                    }
                }
            }

            handleData(jsonchik) {
                this.data = jsonchik;
                this.items = JSON.parse(this.data);
            }
        }

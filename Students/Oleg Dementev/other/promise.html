        class testAsync {
            constructor(url) {
                this.url = 'https://raw.githubusercontent.com/kellolo/static/master/JSON' + url;
                this.data = null;
                this.items = [];
                this.init();
            }

            init() {
                this.get()
                    .then(data => {
                        this.items = JSON.parse(data);
                })
                .catch(err => {
                    console.log(err);
                })
                //.finally(() => {
                //    this.render();
                //    this.handleActions();
                //})
            }

            get() {
                return new Promise((res, rej) => {
                    let req = new XMLHttpRequest();
                    //console.log(req)
                    req.open('GET', this.url, true); 
                    req.send(null);

                    req.onreadystatechange = () => {
                        if (req.readyState == 4) {
                            if(req.status == 200){
                                res(req.responseText);
                                //console.log('done')
                                //console.log(req)
                            } else {
                                rej('ERR');
                            }
                        }
                    }

                })
            }
        }

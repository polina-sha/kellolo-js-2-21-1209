        .people{
            display: flex;
            width: 100vw;
        }
        .card{
            display: flex;
            flex-direction: column;
            height: 100px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
    </style>

<body>
    <div class="people">

    </div>
    <script>
        const data = [
            {name: 'Oleg', age: 32},
            {name: 'Olga', age: 25},
            {name: 'Alexey', age: 17},
            {name: 'Jack', age: 23},
            {name: 'Darth Veider', age: 35},
            {name: 'odor', age: 45},
        ]
        class Social{
            constructor(){
                this.container = document.querySelector('.people');
                this.items = [];
                
                this._init();
            }
            _init() {
                this.items = data.map(h => new Human(h.name, h.age));
                this._render();
            }

            _render() {
                let html = '';

                this.items.forEach(item => {
                    html += item.render();
                })

                this.container.innerHTML = html;
            }
        }

        class Human {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            render () {
                return `
                    <div class="card">
                        <img src="https://placehold.it/60x80">
                        <p><b>${this.name}</b></p>
                        <p>${this.age}</p>
                    </div>
                `
            }
        }

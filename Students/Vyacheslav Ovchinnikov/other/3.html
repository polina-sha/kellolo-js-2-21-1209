<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <form class="container">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Phone" id="phone">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <textarea class="form-control" placeholder="Text" id="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script>
        document.querySelector('button').addEventListener('click', formSubmission);
        
        function formSubmission() {
            const theLetters = /^[a-zа-яё]+$/i;
            const telephone = /^\+[7][(]\d\d\d[)]\d\d\d[-]\d\d\d\d$/;
            const email = /^[a-z]+[.-]?[a-z]+@[a-z]+\.[a-z]{2,6}$/;
            
            document.querySelectorAll(".form-control").forEach(el => {
                
                let elV;
                switch (el.id) {
                    case "name": elV = theLetters.test(el.value);
                        break;
                    case "phone": elV = telephone.test(el.value);
                        break;
                    case "email": elV = email.test(el.value);
                        break;
                    case "text": elV = true;
                        break;
                    default:
                        break;
                }
                                
                if (el.className == "form-control bg-warning") {
                    if (elV) {
                        el.classList.remove('bg-warning');
                    } else {
                        el.placeholder = "Error";
                    }
                } else {
                    if (!elV) {
                        el.classList.add('bg-warning');
                        el.placeholder = "Error";
                    }
                }               
            });
        }       
    </script>
</body>
</html>
